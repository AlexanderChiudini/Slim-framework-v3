{% extends 'master.html' %}

{% block master %}

<h2>Lista de Usu√°rios</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Telefone</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone }}</td>
                <td><a href="/user/edit/{{ user.id }}" class="btn btn-success btn-sm">Editar</a></td>
                <td><a href="/user/delete/{{ user.id }}" class="btn btn-danger btn-sm">Deletar</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<div class="container">
    <button type="button" class="btn btn-info btn-lg btn-block" onclick="location.href='/cadastro'">Cadastrar</button>
 </div>

{% endblock %}
